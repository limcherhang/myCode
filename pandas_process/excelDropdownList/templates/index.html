<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Dropdown</title>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        
        <label for="juniorHigh">Junior High:</label>
        <select id="juniorHigh" name="juniorHigh" onchange="populateGrades()">
            <option value="初中">初中</option>
            <option value="高中">高中</option>
        </select><br><br>
        
        <label for="grade">Grade:</label>
        <select id="grade" name="grade">
            <!-- Options will be populated dynamically -->
        </select><br><br>
        
        <input type="submit" value="Submit">
    </form>

    <script>
        function populateGrades() {
            var juniorHigh = document.getElementById("juniorHigh").value;
            fetch('/grades', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'juniorHigh=' + encodeURIComponent(juniorHigh),
            })
            .then(response => response.json())
            .then(data => {
                var gradeSelect = document.getElementById("grade");
                gradeSelect.innerHTML = ""; // Clear previous options
                data.grades.forEach(function(grade) {
                    var option = document.createElement("option");
                    option.text = grade;
                    option.value = grade;
                    gradeSelect.add(option);
                });
            });
        }

        // Call populateGrades() initially to populate the grades based on default selection
        populateGrades();
    </script>
</body>
</html>
